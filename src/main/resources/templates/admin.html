<!DOCTYPE html>
<html>
<head>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/lib/parrot/css/font-awesome.min.css"
	th:href="@{/lib/parrot/css/font-awesome.min.css}" rel="stylesheet"
	media="screen" />
<link href="../static/lib/parrot/css/drunken-parrot.css"
	th:href="@{/lib/parrot/css/drunken-parrot.css}" rel="stylesheet"
	media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script src="../static/lib/parrot/js/toolbar.js"
	th:src="@{/lib/parrot/js/toolbar.js}"></script>
<script src="../static/lib/parrot/js/switch.js"
	th:src="@{/lib/parrot/js/switch.js}"></script>
<script src="../static/lib/parrot/js/radio.js"
	th:src="@{/lib/parrot/js/radio.js}"></script>
<script src="../static/lib/parrot/js/html5shiv.js"
	th:src="@{/lib/parrot/js/html5shiv.js}"></script>
<script src="../static/lib/parrot/js/checkbox.js"
	th:src="@{/lib/parrot/js/checkbox.js}"></script>
<script src="../static/lib/parrot/js/bootstrap-switch.js"
	th:src="@{/lib/parrot/js/bootstrap-switch.js}"></script>
<script src="../static/lib/parrot/js/application.js"
	th:src="@{/lib/parrot/js/application.js}"></script>

<title>Hello Spring Boot!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<form action="POST">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">スローガンを入力！</h3>
				<input type="text" id="slogan" name="slogan" class="form-control"
					placeholder="10kg down due to 10/17!" />
			</div>
			<div class="panel-body">
				<div class="form-group input-required">
					<input id="goaldate" type="text" class="form-control" required="true"
						placeholder="due to?" /> <input id="goalweight" type="text"
						class="form-control" required="true" placeholder="input your goal weight" />
					<span>kg</span>
					<p>スプリントの期間は？</p>
					 <select id="sprintSpan">
						<option value="7">1週間</option>
						<option value="14">2週間</option>
						<option value="21">3週間</option>
						<option value="28">4週間</option>
					</select>
				</div>
			</div>
		</div>
		<input type="submit" id="submit" value="送信"/>
	</form>
</body>
</html>

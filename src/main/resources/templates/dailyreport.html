<body>
	<form action="POST">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">今日の体重</h3>
			</div>
			<div class="panel-body">
				<div class="form-group input-required">
					<input id="todayweight" type="text" class="form-control" required="required"
						placeholder="input your current weight" /> <span>kg</span>
				</div>
				<input type="submit" id="submit" value="submit" />
			</div>
		</div>
	</form>
	<div id="reportArea"></div>
	<button type="button" id="postToFacebook" value="facebookに投稿">facebookに投稿する</button>
